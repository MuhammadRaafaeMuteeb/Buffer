<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Posts{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'dashboard' %}" 
                       class="text-xl font-bold text-indigo-600 hover:text-indigo-700">
                        Social Posts
                    </a>
                </div>
                <div class="hidden sm:flex sm:items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" 
                           class="{% if request.resolver_match.url_name == 'dashboard' %}text-indigo-600 font-semibold{% else %}text-gray-600 hover:text-indigo-600{% endif %}">
                            Dashboard
                        </a>
                        <a href="{% url 'logout' %}" 
                           class="{% if request.resolver_match.url_name == 'logout' %}text-indigo-600 font-semibold{% else %}text-gray-600 hover:text-indigo-600{% endif %}">
                            Logout
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" 
                           class="{% if request.resolver_match.url_name == 'login' %}text-indigo-600 font-semibold{% else %}text-gray-600 hover:text-indigo-600{% endif %}">
                            Login
                        </a>
                        <a href="{% url 'register' %}" 
                           class="{% if request.resolver_match.url_name == 'register' %}text-indigo-600 font-semibold{% else %}text-gray-600 hover:text-indigo-600{% endif %}">
                            Register
                        </a>
                    {% endif %}
                </div>
                <div class="sm:hidden flex items-center">
                    <!-- Mobile Menu Button -->
                    <button id="menu-btn" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                        â˜°
                    </button>
                </div>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden sm:hidden bg-white border-t border-gray-200">
            <div class="px-4 py-3 space-y-2">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" 
                       class="{% if request.resolver_match.url_name == 'dashboard' %}text-indigo-600 font-semibold{% else %}text-gray-600 hover:text-indigo-600{% endif %}">
                        Dashboard
                    </a>
                    <a href="{% url 'logout' %}" 
                       class="{% if request.resolver_match.url_name == 'logout' %}text-indigo-600 font-semibold{% else %}text-gray-600 hover:text-indigo-600{% endif %}">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" 
                       class="{% if request.resolver_match.url_name == 'login' %}text-indigo-600 font-semibold{% else %}text-gray-600 hover:text-indigo-600{% endif %}">
                        Login
                    </a>
                    <a href="{% url 'register' %}" 
                       class="{% if request.resolver_match.url_name == 'register' %}text-indigo-600 font-semibold{% else %}text-gray-600 hover:text-indigo-600{% endif %}">
                        Register
                    </a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center">
            <p class="text-sm text-gray-500">&copy; {{ year|default:2025 }} Social Posts. All rights reserved.</p>
            <a href="{% url 'privacy_policy' %}" 
               class="{% if request.resolver_match.url_name == 'privacy_policy' %}text-indigo-600 font-semibold{% else %}text-gray-500 hover:text-indigo-600{% endif %}">
                Privacy Policy
            </a>
        </div>
    </footer>

    <!-- Mobile Menu Script -->
    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
